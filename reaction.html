<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">ADHD Games</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <!-- Game Section -->
  <main class="games-container">
    <section id="reaction-game" class="game-section">
      <h2>Reaction Time Game</h2>
      <p>Wait for the box to turn <span class="highlight">green</span> and click as fast as you can!</p>
      
      <div id="reaction-box">Click "Start" to begin</div>
      
      <button id="start-btn">Start</button>
      <p id="result"></p>
    </section>
  </main>

  <script src="reaction.js"></script>
</body>
</html>
